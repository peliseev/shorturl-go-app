name: CI

on:
  push:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17

      - name: Run go vet
        run: go vet ./...

      - name: Test
        run: go test -vet=off ./...

      - name: Build
        run: go build -v ./...